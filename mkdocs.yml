site_name: Neuro Clinical Plans
site_description: Evidence-based clinical decision support templates for neurological diagnoses
site_url: https://blondarb.github.io/neuro-plans/

repo_name: blondarb/neuro-plans
repo_url: https://github.com/blondarb/neuro-plans

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/blondarb/neuro-plans

extra_css:
  - assets/css/custom.css

extra_javascript:
  - assets/js/comments.js

nav:
  - Home: index.md
  - Interactive Clinical Tool: clinical/index.html
  - Approved Plans:
    - Overview: plans/index.md
    - New Onset Seizure: plans/new-onset-seizure.md
    - Status Epilepticus: plans/status-epilepticus.md
    - MS - New Diagnosis: plans/ms-new-diagnosis.md
    - Peripheral Neuropathy: plans/peripheral-neuropathy.md
    - Acute Ischemic Stroke: plans/acute-ischemic-stroke.md
    - Guillain-Barr√© Syndrome: plans/guillain-barre-syndrome.md
    - Myasthenia Gravis - Crisis: plans/myasthenia-gravis-crisis.md
    - Bacterial Meningitis: plans/bacterial-meningitis.md
    - HSV Encephalitis: plans/hsv-encephalitis.md
    - Autoimmune Encephalitis: plans/autoimmune-encephalitis.md
    - Migraine: plans/migraine.md
    - TIA: plans/tia.md
    - Parkinson's Disease: plans/parkinsons-disease.md
    - Dementia Evaluation: plans/dementia-evaluation.md
    - Essential Tremor: plans/essential-tremor.md
    - Diabetic Neuropathy: plans/diabetic-neuropathy.md
  - Drafts for Review:
    - Overview: drafts/index.md
  - References:
    - LP Reference: references/lp-reference.md
    - Template Tracker: references/tracker.md
