site_name: Neuro Clinical Plans
site_description: Evidence-based clinical decision support templates for neurological diagnoses
site_url: https://blondarb.github.io/neuro-plans/

repo_name: blondarb/neuro-plans
repo_url: https://github.com/blondarb/neuro-plans

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 2
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/blondarb/neuro-plans

extra_css:
  - assets/css/custom.css

extra_javascript:
  - assets/js/comments.js

nav:
  - Home: index.md
  - Interactive Clinical Tool: clinical/index.html
  - Clinical Plans:
    - Overview: plans/index.md
    - Seizures & Epilepsy:
      - Status Epilepticus: plans/status-epilepticus.md
      - New Onset Seizure: plans/new-onset-seizure.md
      - Breakthrough Seizure: plans/breakthrough-seizure.md
    - Stroke & Vascular:
      - Acute Ischemic Stroke: plans/acute-ischemic-stroke.md
      - Transient Ischemic Attack: plans/transient-ischemic-attack.md
      - Intracerebral Hemorrhage: plans/intracerebral-hemorrhage.md
      - Subarachnoid Hemorrhage: plans/subarachnoid-hemorrhage.md
    - Neuromuscular:
      - Guillain-Barr√© Syndrome: plans/guillain-barre-syndrome.md
      - Myasthenic Crisis: plans/myasthenia-gravis-crisis.md
      - Myasthenia Gravis - New Diagnosis: plans/myasthenia-gravis-new-diagnosis.md
      - Neuromuscular Respiratory Failure: plans/neuromuscular-respiratory-failure.md
      - Peripheral Neuropathy: plans/peripheral-neuropathy.md
    - CNS Infections:
      - Bacterial Meningitis: plans/bacterial-meningitis.md
      - HSV Encephalitis: plans/hsv-encephalitis.md
      - Autoimmune Encephalitis: plans/autoimmune-encephalitis.md
    - Spinal Emergencies:
      - Acute Myelopathy: plans/acute-myelopathy.md
      - Spinal Cord Compression (Malignant): plans/spinal-cord-compression-malignant.md
      - Cauda Equina Syndrome: plans/cauda-equina-syndrome.md
      - Epidural Abscess: plans/epidural-abscess.md
    - Neuro-Oncology:
      - Brain Metastases: plans/brain-metastases.md
    - Critical Care:
      - Elevated ICP Management: plans/elevated-icp-management.md
    - Demyelinating:
      - MS New Diagnosis: plans/ms-new-diagnosis.md
    - Other:
      - Rapidly Progressive Dementia: plans/rapidly-progressive-dementia.md
      - Vertigo / Dizziness: plans/vertigo-dizziness-evaluation.md
  - References:
    - LP Reference: references/lp-reference.md
    - Template Tracker: references/tracker.md
