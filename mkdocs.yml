site_name: Neuro Clinical Plans
site_description: Evidence-based clinical decision support templates for neurological diagnoses
site_url: https://blondarb.github.io/neuro-plans/

repo_name: blondarb/neuro-plans
repo_url: https://github.com/blondarb/neuro-plans

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - tags:
      tags_file: tags.md

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/blondarb/neuro-plans

nav:
  - Home: index.md
  - Plans:
    - Overview: plans/index.md
    - plans/status-epilepticus.md
    - plans/new-onset-seizure.md
    - plans/ms-new-diagnosis.md
    - plans/peripheral-neuropathy.md
  - References:
    - LP Reference: references/lp-reference.md
    - Template Tracker: references/tracker.md
